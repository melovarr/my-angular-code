<h2 class="modal-header">{{ data.question }}</h2>

@if (isLoading) {
<div class="modal-spinner">
  <mat-spinner></mat-spinner>
</div>
} @else { @if (data.answer) {
<p class="modal-content" [appTypingAnimation]="data.answer" [typingSpeed]="50"></p>
}
<div class="modal-actions">
  <button mat-button color="accent" (click)="regenerateAnswer()">REGENERATE</button>
  <button mat-flat-button color="primary" (click)="saveAnswer()">SAVE</button>
</div>
}
